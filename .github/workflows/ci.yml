name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./Server
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with ruff
        working-directory: ./Server
        run: |
          pip install ruff
          ruff check src/

      - name: Run type checking with mypy
        working-directory: ./Server
        run: |
          pip install mypy
          mypy src/fusion360_mcp_server/ --ignore-missing-imports || true

      - name: Run tests with pytest
        working-directory: ./Server
        run: |
          pytest tests/ -v --cov=fusion360_mcp_server --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./Server/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint-addin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint FusionAddin
        run: |
          ruff check FusionAddin/ --ignore E501,F401 || true

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check documentation exists
        run: |
          test -f docs/api-reference.md
          test -f docs/architecture.md
          test -f docs/user-guide.md
          test -f docs/troubleshooting.md
          echo "All documentation files present"

  build:
    runs-on: ubuntu-latest
    needs: [test, lint-addin]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        working-directory: ./Server
        run: |
          python -m build

      - name: Verify package
        working-directory: ./Server
        run: |
          pip install dist/*.whl
          python -c "from fusion360_mcp_server.tools import register_system_tools; print('Package verified')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: Server/dist/
