# git-cliff configuration
# See: https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}\
{% endfor %}
{% endfor %}
"""

# Template for the changelog footer
footer = ""

# Remove leading and trailing whitespace from the template
trim = true

[git]
# Parse conventional commits
conventional_commits = true

# Filter commits based on conventional commit compliance
filter_unconventional = true

# Process commits for breaking changes
split_commits = false

# Protect breaking changes from being skipped
protect_breaking_commits = false

# Regex for preprocessing commit messages
commit_preprocessors = [
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/ncmlabs/fusion360_mcp/issues/${2}))" },
]

# Regex for parsing conventional commits
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactor" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore|^ci", group = "Miscellaneous Tasks" },
    { body = ".*security", group = "Security" },
]

# Filter tags using regex
filter_commits = false
tag_pattern = "v[0-9].*"

# Glob pattern for matching tags to skip
skip_tags = ""

# Sort commits in changelog
topo_order = false
sort_commits = "oldest"
